<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Trustworthiness · Cleanlab Demo</title>
  <link rel="icon" href="data:,">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    html,body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";}
  </style>
</head>
<body class="text-slate-800">
  <!-- Background: clearer campus photo -->
  <div class="fixed inset-0 -z-10">
    <!-- Photo with boosted clarity -->
    <div class="absolute inset-0 bg-center bg-cover md:bg-fixed"
         style="background-image:url('/static/campus-bg.jpg?v={{ bg_ver }}');
                filter: contrast(1.15) saturate(1.12) brightness(1.06);"></div>
    <!-- Lighter veil so the photo reads clearer -->
    <div class="absolute inset-0 bg-white/12"></div>
    <!-- Subtle dot texture -->
    <div class="absolute inset-0 opacity-15"
         style="background-image: radial-gradient(transparent 0 6px, rgba(15,23,42,.05) 7px); background-size:24px 24px;"></div>
  </div>

  <div class="max-w-4xl mx-auto px-4 py-8">
    <!-- Header -->
    <header class="mb-6">
      <div class="mb-3">
        <img src="/static/uon-logo.png?v={{ logo_ver }}"
             alt="University of Nottingham"
             class="max-h-16 w-auto object-contain rounded-xl shadow ring-1 ring-slate-200">
      </div>
      <h1 class="text-2xl font-extrabold tracking-tight">AI Trustworthiness · Cleanlab Demo</h1>
      <p class="text-sm text-slate-600">University of Nottingham · HCI</p>
    </header>

    <!-- Content card: more transparent & moved down -->
    <main class="relative mt-12 md:mt-20">
      <div class="absolute -inset-1 rounded-3xl bg-gradient-to-tr from-indigo-200/40 via-sky-200/40 to-purple-200/40 blur-2xl -z-10"></div>
      <div class="rounded-3xl bg-white/30 backdrop-blur-lg shadow-2xl ring-1 ring-slate-200/40 p-6">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="mt-10 text-center text-xs text-slate-500">© 2025 Cleantrust Demo · Academic use</footer>
  </div>
</body>
</html>
